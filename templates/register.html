<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>Registration</title>
    <link rel = "icon" href ="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcR9As6dHkFLVHBAR9oyZyWpiNCkWzvmtD3O4A&usqp=CAU" type = "image/x-icon">
  </head>
  <body>
    <style>
      body{
        background: gray;
      }
    </style>
    <nav class="navbar navbar-inverse">
    <div class="navbar-header">
      <a class="navbar-brand">Registration</a>
    </div>
  </nav>
    <div class="container">
    <div class="jumbotron">
    <h1>Registration</h1>
    <form action="" method="post">
      {% csrf_token %}
    First Name : <input type="text" name="first_name" placeholder="First Name"><br><br>
    Last Name : <input type="text" name="last_name" placeholder="Last Name"><br><br>
    Email : <input type="email" name="email" placeholder="Email"><br><br>
    User Name : <input type="text" name="user_name" placeholder="User Name"><br><br>
    Password : <input type="password" name="password1" placeholder="Password"><br><br>
    Retype Password : <input type="password" name="password2" placeholder="Password"><br><br>
    <input type="submit" name="" value="submit">
    <a href="/">back to bmi</a>
  </form>
  <div>
    {% for m in messages %}
    <h4>{{m}}</h4>
    {% endfor %}
  </div>
  </div>
  </div>
  </body>
</html>
